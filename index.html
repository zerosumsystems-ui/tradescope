<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeScope â€” Van Tharp Analytics</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“ˆ</text></svg>" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
        background: #000000;
        color: #f5f5f7;
        overflow-x: hidden;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.18); }

      /* Selection */
      ::selection { background: rgba(41,151,255,0.3); color: #f5f5f7; }

      /* Focus */
      :focus-visible { outline: 2px solid rgba(41,151,255,0.5); outline-offset: 2px; border-radius: 8px; }

      /* Page entrance animation */
      @keyframes pageIn {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(24px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      @keyframes countUp {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px rgba(41,151,255,0.05); }
        50% { box-shadow: 0 0 40px rgba(41,151,255,0.12); }
      }

      @keyframes borderGlow {
        0%, 100% { border-color: rgba(255,255,255,0.06); }
        50% { border-color: rgba(255,255,255,0.12); }
      }

      /* Animation utility classes */
      .animate-in { animation: pageIn 0.5s ease both; }
      .animate-fade { animation: fadeIn 0.6s ease both; }
      .animate-slide-up { animation: slideUp 0.6s ease both; }
      .animate-scale { animation: scaleIn 0.5s ease both; }
      .animate-glow { animation: glow 3s ease-in-out infinite; }

      /* Staggered children */
      .stagger > *:nth-child(1) { animation-delay: 0s; }
      .stagger > *:nth-child(2) { animation-delay: 0.05s; }
      .stagger > *:nth-child(3) { animation-delay: 0.1s; }
      .stagger > *:nth-child(4) { animation-delay: 0.15s; }
      .stagger > *:nth-child(5) { animation-delay: 0.2s; }
      .stagger > *:nth-child(6) { animation-delay: 0.25s; }
      .stagger > *:nth-child(7) { animation-delay: 0.3s; }
      .stagger > *:nth-child(8) { animation-delay: 0.35s; }
      .stagger > *:nth-child(9) { animation-delay: 0.4s; }
      .stagger > *:nth-child(10) { animation-delay: 0.45s; }
      .stagger > *:nth-child(11) { animation-delay: 0.5s; }
      .stagger > *:nth-child(12) { animation-delay: 0.55s; }
      .stagger > *:nth-child(13) { animation-delay: 0.6s; }

      /* Smooth link/button transitions */
      a, button { transition: all 0.2s ease; }

      /* Card hover lift â€” opt-in via class */
      .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 40px rgba(0,0,0,0.4);
        border-color: rgba(255,255,255,0.1);
      }

      /* Recharts override for dark theme */
      .recharts-cartesian-grid line { stroke: rgba(255,255,255,0.04) !important; }
      .recharts-tooltip-wrapper { filter: drop-shadow(0 8px 24px rgba(0,0,0,0.5)); }

      /* Details/summary for FAQ */
      details summary::-webkit-details-marker { display: none; }
      details summary { list-style: none; }
      details[open] summary svg { transform: rotate(180deg); }
      details summary svg { transition: transform 0.2s ease; }

      /* Mobile responsive basics */
      @media (max-width: 768px) {
        h1 { font-size: clamp(28px, 7vw, 48px) !important; }
        h2 { font-size: clamp(24px, 5vw, 36px) !important; }
      }

      @media (max-width: 640px) {
        nav > div {
          flex-direction: column !important;
          gap: 8px !important;
          padding: 8px 16px !important;
        }
      }

      /* Number tabular spacing */
      .tabular-nums { font-variant-numeric: tabular-nums; }

      /* Loading skeleton */
      .skeleton {
        background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s ease infinite;
        border-radius: 8px;
      }

      /* Smooth page transitions */
      #root > * {
        animation: pageIn 0.4s ease both;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
